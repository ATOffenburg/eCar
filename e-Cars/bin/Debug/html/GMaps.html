<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>

    <script type="text/javascript" src="http://maps.google.com.mx/maps/api/js?v=3&sensor=true&language=de"></script>
    <script src='http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js'></script>
    <script type="text/javascript">

        var map;
        var markers = [];
        var LatLngList = [];

        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(48.458120, 7.943077),
                zoom: 11,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

        }



        // Adds a marker to the map and in the array
        function setMarker(x, y, name) {

            var myLatlng = new google.maps.LatLng(x, y);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: name
            });
            markers.push(marker);
            LatLngList.push(new google.maps.LatLng(x, y));

        }

        // Sets the map on all markers in the array.
        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setAllMap(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
            LatLngList = [];
        }

        function zoomOnMarkers() {

            //  Create a new viewpoint bound
            var bounds = new google.maps.LatLngBounds();
            //  Go through each...
            for (var i = 0, LtLgLen = LatLngList.length; i < LtLgLen; i++) {
                //  And increase the bounds to take this point
                bounds.extend(LatLngList[i]);
            }
            //  Fit these bounds to the map
            map.fitBounds(bounds);

        }


    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
